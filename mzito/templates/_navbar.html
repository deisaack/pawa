<li {% if active_link == "home" %}class="active"{% endif %}><a href="{% url 'home' %}">Home</a></li>
<li {% if active_link == "about" %}class="active"{% endif %}><a href="{% url 'about' %}">About</a></li>
{% if user.is_authenticated %}
<li>
  <a href="#" id="notifications" data-container="body" data-toggle="popover" data-placement="bottom" title="Notifications">
    <span class="glyphicon glyphicon-bell"></span>
  </a>
</li>
<li><a href="{% url 'feeds' %}">Feed</a></li>
  {% block search %}
    <form class="navbar-form navbar-left" role="search" action="{% url 'search' %}">
      <div class="input-group" style="width:210px">
        <input type="text" class="form-control" name="q" placeholder="Search">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
        </span>
      </div>
    </form>
    {% endblock search %}
  {% endif %}
